<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinations</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />

    <!-- Bootstrap reset -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- your llcoal css sheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- top of screen (green box) -->
    <div id="heading">
      <section>
        <h1>Vaction Destinations WishList</h1>
        <p>
          Found exciting places to visition on your next vacation? Use the form
          below to add them to your wishlist
        </p>
      </section>
    </div>

    <!-- body of website  -->
    <div id="main_body">
      <!-- left side of screen, (redbox) -->
      <div class="left-side">
        <section id="form">
          <form>
            <label for="destination">Destination name</label><br />
            <input
              type="text"
              id="destionation"
              name="destination"
              placeholder="Enter the name of the destination"
            /><br />

            <label for="location">Location</label><br />
            <input
              type="text"
              id="location"
              name="location"
              placeholder="Where is it located?"
            /><br />

            <label for="photo">Photo</label><br />
            <input
              type="url"
              id="photo"
              name="photo"
              placeholder="Enter an image url of the place"
            /><br />

            <label for="destination">Description</label><br />
            <input
              type="text"
              id="description"
              name="description"
              placeholder="Where is it located?"
            /><br />

            <input type="submit" value="Add to list" />
          </form>
        </section>
      </div>

      <!-- right side of screen (blue box) -->
      <div class="right-side">
        <section id="card">
          <section class="card_heading">
            <p>Enter destination details</p>
          </section>
          <section class="card_container"></section>
        </section>
      </div>
    </div>

    <!-- Bootstrap JS Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
